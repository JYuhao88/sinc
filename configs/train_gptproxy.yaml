hydra:
  run:
    dir: /is/cluster/work/mpetrovich/experiments/${project}/${experiment}/${run_id}/${data.dataname}
  job:
    # chdir: true
    env_set:
      WANDB_API_KEY: '90e13be46265667b13415a5e6d248ae91ab399fc'
      PYOPENGL_PLATFORM: 'egl'

# Global configurations shared between different modules
experiment: proxygpt
# must be the same when you are resuming experiment
project: space
seed: 42
logger_level: INFO
run_id: ${generate_id:}

# For finetuning
resume: null
resume_ckpt_name: null

# Composing nested config with default
defaults:
  - data: gpt3-proxy
  - model: proxygpt
  - machine: server
  - trainer: base
  - logger: wandb
  - callback: base
  - /path@path
  - override hydra/job_logging: custom
  - override hydra/hydra_logging: custom
  - _self_

machine:
  batch_size: 128